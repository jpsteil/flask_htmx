<div class="panel">
    <div class="panel-heading">
        Inline Validation
    </div>
    <div class="panel-body">
        <div class="section">
            <div class="block">
                Email address must be a valid email. This will validate when you change the email field and navigate
                out.
            </div>
            <div class="field">
                <label class="label" for="email">Email Address</label>
                <input type="text" class="input" hx-post="/validate_email" hx-trigger="change"
                    hx-target="#email-validation" name="email" />
                <div id="email-validation" class="has-text-danger"></div>
            </div>
            <div class="field">
                <label class="label" for="first_name">First Name</label>
                <input type="text" class="input" name="first_name" />
            </div>
            <div class="field">
                <label class="label" for="first_name">Last Name</label>
                <input type="text" class="input" name="last_name" />
            </div>
        </div>
    </div>
</div>
